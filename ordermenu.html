<h3>Build Your Own Cupcakes!</h3>




      <form action="#" method="POST">

        <section class="count">
          <label for="amount">How many would you like?</label>
          <br>
          <input type="number" name="amount" id="amount" min="6" placeholder="minimum 6" required>
        </section>


        <section class="build">
          <label for="cake">What flavor would you like?</label>
          <br>
    			<select name="caketype" id="cake" required>
            <option value="vanilla">Vanilla</option>
            <option value="strawberry">Strawberry</option>
            <option value="chocolate">Chocolate</option>
            <option value="redvelvet">Red Velvet</option>
          </select>
        </section>


        <section class="icing">
          <label for="icing">Would you like icing?</label>
          <br>
          <input type="radio" name="answer" id="yes" value="yes" required>
          <label for="yes">Yes<label>
          <input type="radio" name="answer" id="no" value="no">
          <label for="no">No<label>
        </section>


        <section class="toppings" required>
          <label for="icingcolor" required>How do you like your icing?</label>
          <br>
          <br>

          <input type="checkbox" name="icingcolor" id="white" value="white">

          <label for="white">White</label>

          <input type="checkbox" name="icingcolor" id="yellow" value="yellow">

          <label for="yellow">Yellow</label>

          <input type="checkbox" name="icingcolor" id="orange" value="orange">

          <label for="orange">Orange</label>

          <input type="checkbox" name="icingcolor" id="blue" value="blue">

          <label for="blue">Blue</label>

          <input type="checkbox" name="icingcolor" id="red" value="red">

          <label for="red">Red</label>

          <input type="checkbox" name="icingcolor" id="pink" value="pink">

          <label for="pink">Pink</label>
          <br>

          <input type="checkbox" name="icingcolor" id="green" value="green">
          <label for="green">Green</label>

        </section>
